<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arat na travel</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=flight" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class = "main">
        <div class = "card"> 
             <div class = "header"> 
                <span class="material-symbols-outlined">flight</span>
                <h1>Arat Na Travel</h1>
            <div class="buttons">
                <button class="btn-Home">Home</button>
                <button class="btn">Features</button>
                <button class="btn">Pricing</button>
                <button class="btn">FAQs</button>
                <button class="btn">About</button>
            </div>
         </div>
    <div class="card-form"> 
        <img src="images/ihavenoenemies.jpg" alt="travel">

        <form action="" method="post">
            <h1 class="head2"> Create an Account</h1>
                <label for="first">Firstname:</label><br>
                <input type="text" id="first" name="first" required><br><br>

                 <label for="lastname">Lastname:</label><br>
                 <input type="text" id="lastname" name="lastname" required><br><br>
            
                 <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>

              <label for="city">City</label> 
             <label for="state">State</label>  
            <label for="city">zip</label><br>

            <input type="city" class="size" id="city" name="city" required>
            <select id="state" name="state">
                <option></option>
                <option>Dumaguete City</option>
                <option>Valencia</option>
                <option>Siaton</option>
                <option>Amlan</option>
            </select>   
            <input type="text" class="size" id="zip" name="zip" required><br><br>
            <input type="radio">Agree to terms and condition 
            <br>
            <br>

            <input class="sub" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
